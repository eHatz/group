<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" 
	integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<title>MEME</title>
</head>
<body>

	<div class="container">

		<div class="row">
			<div class="col-md-12" id="googleMaps">
				<div class="row">
					<div class="col-md-12">
						<input type="text" class="form-control" id="autocomplete" placeholder="Search a location">
					</div>
				</div>
				<div id="map"></div>
			</div>
		</div>

		<div class="row">
			<div class="col-md-6">
				<input type="file" id="imgLoader">
			</div>
		</div>

		<div class="row">
			<div class="col-md-12">
			<h1>Login/Sign Up</h1>
				<form>
					<div class="form-group">
						<label for="exampleInputEmail1">User Name</label>
						<input type="email" class="form-control" id="usernameField" placeholder="XXXSniperXXX">
					</div>
					<div class="form-group">
						<label for="exampleInputPassword1">Password</label>
						<input type="password" class="form-control" id="passwordField" placeholder="Password">
					</div>
					<button type="submit" class="btn btn-default" id="formSubmit">Submit</button>
				</form>
			</div>
		</div>

		<div class="row">
			<div class="col-md-6">
				<button type="submit" class="btn btn-default" id="imageBtn">Images</button>
			</div>
		</div>
			
	</div>
    <canvas id="c" width="300" height="300"></canvas>
	<script src='https://code.jquery.com/jquery-2.1.3.min.js'></script>
	<script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCYzLik2vW2IcXWILl3kTIpgjjw61pRjSk&sensor=true&libraries=places"></script>
	<script src="https://www.gstatic.com/firebasejs/3.1.0/firebase.js"></script>


	<script src="assets/javascript/app.js" type="text/javascript"></script>
	<script src="assets/javascript/meme.js" type="text/javascript"></script>
	<script src="assets/javascript/google-maps.js" type="text/javascript"></script>

</body>
</html>
